services:
  - type: web
    name: darkgpt-telegram-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false

  - type: static
    name: darkgpt-web
    staticPublishPath: web
    envVars:
      - key: SKIP_INSTALL_DEPS
        value: true
